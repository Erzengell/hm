<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Авторизация</title>
</head>
<body>
    <main>
        <section class="login">
            <div class="login__window">
                <h1 class="login__title">Вход</h1>
                <form class="login__form form" action="">
                    <p class="form__email">Email</p>
                    <input class="form__input-email" aria-label="Email" type="email" name="email" placeholder="Введите email" required>
                    <p class="form__password">Пароль</p>
                    <input class="form__input-password" type="password" placeholder="Введите пароль">
                    <div class="form__checkbox checkbox">
                        <input class="checkbox__input" type="checkbox" name="checkbox" id="checkbox">
                        <div class="checkbox__mark"></div>
                        <label class="checkbox__label" for="checkbox">Я согласен(-на) получать обновления на почту</label>
                    </div>
                    <button class="button">Войти</button>
                </form> 
            </div>
        </section>
    </main>
</body>
</html>
